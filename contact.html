<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400&display=swap" rel="stylesheet">

<body>
    <!-- 以下導覽列 -->
    <input type="checkbox" id="nav-check">
    <header>
        <div class="header_wrap">
            <label for="nav-check" class="hb"></label>
            <div class="logo">
                <h1>
                    <a href="index.html"><img src="img/LOGO-1.jpg" alt="RIZI"></a>
                </h1>
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="news.html">最新消息</a></li>
                    <li><a href="menu.html">門市菜單</a></li>
                    <li><a href="shop.html">線上購物</a></li>
                    <li><a href="brand.html">品牌精神</a></li>
                    <li><a href="contact.html">聯絡我們</a></li>
                </ul>
            </nav>
            <div class="user">
                <div class="searchbar">
                    <input type="search" placeholder="  search">
                    <button type="submit">
                        <img src="img/search.jpg" alt="搜索">
                    </button>
                </div>
                <div class="quickcart">
                    <a href="http://">
                        <img src="img/quickcart.jpg" alt="購物車">
                    </a>
                </div>
                <div class="member">
                    <a href="http://">
                        <img src="img/member.jpg" alt="會員">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!-- 以下為麵包屑 -->
    <section>
        <div class="path">
            <ul class="path_wrap">
                <li><a href="index.html">首頁</a></li>
                <li><a href="contact.html">聯絡我們</a></li>
            </ul>
        </div>
    </section>
    <!-- 以下為聯絡我們 -->
    <section class="contact_us">
        <div class="contact_us_wrap">
            <div class="divider">
                <h2>聯絡我們</h2>
            </div>
            <form action="" method="get">
                <div class="from_group">
                    <label for="cause">聯絡事項</label>
                    <select id="cause" name="input_cause" required>
                        <option value="">客服專區</option>
                        <option value="">建議事項</option>
                        <option value="">企業採購</option>
                        <option value="">異業合作</option>
                        <option value="">加盟專區</option>
                    </select>
                </div>
                <div class="from_group">
                    <label for="name">姓名</label>
                    <input id="name" type="text" name="input_name" required>
                    <label for="email">信箱</label>
                    <input id="email" type="email" name="input_email" required>
                </div>
                <div class="from_group">
                    <label for="subject">主旨</label>
                    <input id="subject" type="text" name="input_subject" required>
                </div>
                <div class="from_group">
                    <label for="content">內容</label>
                    <textarea id="content" name="" cols="80" rows="10" required></textarea>
                </div>


                <div class="from_group from_btn" data-aos="fade-left" data-aos-duration="800"
                     data-aos-easing="ease-in-sine">
                    <button type="submit">送出訊息</button>
                </div>
            </form>
            <div class="info">
                <div class="info_wrap">
                    <img src="img/add.png" alt="地址">
                    <p>台中市北區健行路A2號</p>
                </div>
                <div class="info_wrap">
                    <img src="img/tel.png" alt="電話">
                    <p>04-22896E0</p>
                </div>
                <div class="info_wrap">
                    <img src="img/mail.png" alt="信箱">
                    <p> RIZI@gmail.com</p>
                </div>
            </div>
        </div>

    </section>

    <footer>
        <div class="footer_wrap">
            <div class="contact">
                <div class="logobox">
                    <img src="img/LOGO-3-1.png" alt="LOGO">
                </div>
                <div class="contact_sb">
                    <div class="contact_wrap">
                        <div class="contant-text">
                            <p>創始店鋪</p>
                            <div>
                                <img src="img/add.png" alt="地址">
                                <span>台中市北區健行路A2號</span>
                            </div>
                            <div>
                                <img src="img/tel.png" alt="電話">
                                <span>04-22896E0</span>
                            </div>
                            <div>
                                <img src="img/mail.png" alt="信箱">
                                <span>RIZI@gmail.com</span>
                            </div>
                        </div>
                    </div>
                    <div class="contact_wrap txt">
                        <a href="http://">隱私權政策</a>
                        <a href="http://">常見問題</a>
                        <a href="http://">加入我們</a>
                    </div>
                    <div class="contact_wrap txt">
                        <a href="http://">加盟資訊</a>
                        <a href="http://">企業採購</a>
                        <a href="http://">門市查詢</a>
                    </div>
                    <div class="contact_wrap txt">
                        <a href="http://">購物說明</a>
                        <a href="http://">會員權益</a>
                    </div>
                </div>
            </div>
            <div class="copyright">
                <div class="copyright_wrap">
                    <p>本網站為緯育TibaMe前端工程師班專題成果作品，本平台僅供學習、展示之用。若有侵權疑慮，您可以私訊[緯育TibaMe]，後續會由專人協助處理</p>
                </div>
                <div class="sns">
                    <a href="http://"><img src="img/facebook.png" alt="facebook"></a><a href="http://"><img
                             src="img/instagram.png" alt="instagram"></a><a href="http://"><img src="img/line.png"
                             alt="line"></a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
</body>

</html>
